ame: Python CI

on:
  push:
    branches:
      - master  # Или ваша основная ветка
  pull_request:
    branches:
      - master  # Или ваша основная ветка

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10  # Замените "x" на желаемую версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Укажите ваш файл зависимостей

    - name: Run tests
      run: |
        python -m pytest  # Или ваша команда для запуска тестов