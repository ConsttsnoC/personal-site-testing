name: Test

on:
  push:
    branches:
      - master  # замените на вашу основную ветку
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest  # используйте нужный вам образ ОС

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10  # замените на нужную вам версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest selenium

    - name: Run tests
      run: |
        python tests/resume_test.py--headless  # добавьте этот параметр для запуска в режиме без графического интерфейса

